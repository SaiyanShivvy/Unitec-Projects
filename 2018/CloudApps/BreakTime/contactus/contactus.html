<!DOCTYPE html>
<html>
<head>
    <title>Break Time | Question or Query?</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
    <div id="queryForm">
        <p id="infoText">HAVE A QUESTION OR QUERY?</p>
        <form action="" method="post">
            <div>
                <label>Name:</label>
                <input type="text" id="name" name="user_name">
            </div>
            <div>
                <label>E-mail:</label>
                <input type="email" id="mail" name="user_email">
            </div>
            <div>
                <label>Write your message below: (200 characters max)</label>
                <textarea id="msg" maxlength="200" name="user_message"></textarea>
            </div>
            <div>
                <input id="confirm" type="button" name="btnSend" value="Send">
            </div>
        </form>

    </div>  
    <script type="text/javascript" src="../script.js"></script>
</body>
</html>
