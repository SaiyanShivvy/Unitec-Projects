<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Week 4 - XML</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <style>
  html{
    font-family: 'Lato', sans-serif;
    text-align: center;
  }
</style>
  <script>
    function course(name, status) {
      this.name = name;
      this.status = status;
    }

    if (window.XMLHttpRequest) {
      var xhr = new XMLHttpRequest(); //This is for IE7+, chrome, firefox
    } else {
      var xhr = new ActiveXObject("Microsoft.XMLHTTP");
    }
    xhr.open('GET', 'week4db.xml', true);
    xhr.send();
    xmlDoc = xhr.responseXML;

    xhr.onload = function() {
      if (xhr.readyState === xhr.DONE) {
        if (xhr.status === 200) {
          console.log(xhr.response);
          console.log(xhr.responseXML);
        }
      }
    };

    var x = xmlDoc.getElementsByTagName("paper");
    if (x == null){
      console.log(xmlDoc);
    }else{
      console.log(xmlDoc);
    }

  </script>
</head>
