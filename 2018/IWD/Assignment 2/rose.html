<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rose</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="mStyle.css">
    <script type="text/javascript" src="booking.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <!-- Seats -->
            <!-- <button type="button" onclick="display_Rose()">View Layout</button> -->
            <div class="row">
                <div class="col-sm">
                    <table border='0' id="roseLayout"></table>
                </div>
                <div class="col-sm">
                    <!-- Bokking Details -->
                    <div class="booking-details">
                        <h3>Booking Details</h3>
                        <label for="DateTime">Select a Time:</label>
                        <!-- <input id="datetime" type="datetime-local"> -->
                        <select id="DateTime" class="form-control">
                            <option value="date1">18 May 2017 - 10:30 AM</option>
                            <option value="date2" selected>18 May 2017 - 12:30 PM</option>
                            <option value="date3">18 May 2017 - 2:30 PM</option>
                        </select>
                        <p>Seat:
                            <span id="seatInfo"></span>
                        </p>
                        <p>Price:
                            <span id="seatPrice"></span>
                        </p>
                        <p> Selected Seats:
                            <span id="counter"></span>
                        </p>
                        <ul id="selected-seats"></ul>
                        Total:
                        <b>$
                            <span id="total">0</span>
                        </b>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md text-center">
                    <button id="book" class="btn btn-outline-primary" onclick="bookSelected('rose')">Book</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 4 JS Files, PopperJS and JQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
