<!DOCTYPE html>
<!-- NOTE: GAME CONTEXT: You are a bird, and your goal is to collect seeds
  in your beak (+1 score), if it touch any other part of the body (-1 score).
  Seeds; grow from 6px to 24px and change colour green to red.
  Bird; left, up, right, down for movement.
-->
<html>

<head>
  <title>[IWD] Assignment 2 - Canvas Game</title>
  <link rel="stylesheet" type="text/css" href="gStyle.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <!-- <script src="//cdn.jsdelivr.net/npm/phaser@3.0.0/dist/phaser.min.js"></script> -->
</head>

<body>

  <div class="row">
    <div class="col-lg-1 py-1 ml-1">
      <div id="canvasDiv">
        <canvas id="gameCanvas" width="800px" height="600px" style="background: url('./src/assets/sky.jpg')"></canvas>
        <script type="text/javascript" src="game.js"></script>
      </div>
    </div>
    <div class="col-sm text-center py-5">
      <div class="container">
        <p>Time:
          <span id="time">00:00</span>
        </p>
        <p>Score:
          <span id="score">0</span>
        </p>
        <input type="button" class="btn btn-outline-primary btn-lg" value="Start" id="btnGameStart" onclick="init()" />
      </div>
    </div>
  </div>

  <!-- Bootstrap 4 JS Files, PopperJS and JQuery-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
</body>

</html>
