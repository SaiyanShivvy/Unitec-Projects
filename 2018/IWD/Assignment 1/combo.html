<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COMBO</title>
  <link rel="stylesheet" href="add-style.css">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Lato');
    @import url('https://fonts.googleapis.com/css?family=Anton');
    @import url('https://fonts.googleapis.com/css?family=Concert+One');
    @import url('https://fonts.googleapis.com/css?family=Inconsolata');
  </style>
  <script>
    var color;
    var slider;

    var range = function rg(event) {
      color = document.getElementById("colorS").value;
      document.getElementById("demoText").style.color = color;
    }

    var color = function col(event) {
      slider = document.getElementById("slider").value;
      document.getElementById("demoText").style.fontSize = slider + "px"
    }

    function run() {
      document.getElementById("demoText").style.fontFamily = document.getElementById("font").value;
    }

    window.addEventListener("change", color, false);
    window.addEventListener("change", range, false);
  </script>
</head>

<body>
  <div id="combo">
    <h3>This is a Combination of the previous demos.</h3>
  </div>
  <div class="demo">
    <br />
    <label for="colorS">Color:</label>
    <input type="color" value="#ff0000" id="colorS">
    <br />
    <label for="slider">Font Size:</label>
    <input type="range" min="10" max="48" value="16" id="slider" />
    <br />
    <label for="font">Font Family:</label>
    <select id="font" onchange="run()">
      <option value="Verdana, Geneva, sans-serif" selected>Verdana</option>
      <option value="'Anton', sans-serif" >Anton</option>
      <option value="'Inconsolata', monospace">Inconsolata</option>
      <option value="Georgia, serif">Georgia</option>
      <option value="'Concert One', cursive">Concert One</option>
  </select>
    <br /><br />
    <p id="demoText">
      Hello, I am a piece of <b>DEMO</b> text!
    </p>
  </div>
  <p>
    Note: This Combination's code differs from the examples.
  </p>
</body>

</html>
